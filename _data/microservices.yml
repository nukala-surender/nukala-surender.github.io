- question: diff modes of autowiring
  ans: byName	The byName mode injects the object dependency according to name of the bean. In such case, property name and bean name must be same. It internally calls setter method.
    <b>byType</b>	The byType mode injects the object dependency according to type. So property name and bean name can be different. It internally calls setter method.
    constructor	The constructor mode injects the dependency by calling the constructor of the class. It calls the constructor having large number of parameters.
- question: aot compilation
  ans: The Angular ahead-of-time (AOT) compiler converts your Angular HTML and TypeScript code into efficient
    JavaScript code during the build phase before the browser downloads
